<!DOCTYPE html>
<meta charset = utf8>
<html>
<head>
    <title>Primer z grafom</title>
</head>

<body>

<canvas id="cv" width = "200" height = "100" style="border: 1px dashed #00c3c3;"></canvas>
<p></p>

Primer z grafom.

<script type="text/javascript">

var x1 = new Array(); // polje za spremenljivko x1
var y1 = new Array(); // polje za spremenljivko y1
var canvas;
var ctx;

canvas = document.getElementById("cv");
ctx = canvas.getContext("2d");

ctx.lineWidth = "1";
ctx.strokeStyle = "#ff0000";

x1[0]=10;
y1[0]=90;
x1[1]=100;
y1[1]=70;
x1[2]=190;
y1[2]=10;

ctx.beginPath(); // za začetek izrisa črte
ctx.lineTo(x1[0],y1[0]);
ctx.lineTo(x1[1],y1[1]);
ctx.lineTo(x1[2],y1[2]);

ctx.stroke();

</script>


</body>

</html>
